<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Images</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <style>
      .box {
        border: 2px solid red;
        width: 200px;
      }

      .big {
        width: 1600px;
      }
    </style>
  </head>
  <body>
    <noscript>JavaScript is mandatory.</noscript>
    <div>
      <img
        class="img-fluid"
        src="https://worldwildschooling.com/wp-content/uploads/2024/01/Matterhorn_Mumemories_Adobe-Stock-Photo_682931585.jpg"
        alt="..."
      />
    </div>
    <hr />
    <div>
      <img
        class="img-fluid"
        src="https://dummyimage.com/3000x500/000/fff"
        alt="..."
      />
    </div>
    <hr />
    <div class="box">
      <img
        class="img-fluid"
        src="https://dummyimage.com/300x50/000/fff"
        alt="..."
      />
    </div>
    <hr />
    <div>
      <img class="big" src="./img/motorcycle.jpg" alt="Motorcycle Photo" />
    </div>
    <hr />
    <div>
      <img
        class="img-fluid rounded"
        src="./img/sample.jpg"
        alt="Pepita Photo"
      />
    </div>
    <hr />
    <div>
      <img
        class="img-fluid rounded-circle"
        src="./img/sample.jpg"
        alt="Pepita Photo"
      />
    </div>
    <hr />
    <div>
      <img class="img-thumbnail" src="./img/sample.jpg" alt="Pepita Photo" />
    </div>
    <hr />
    <div>
      <img
        class="img-fluid border border-primary"
        src="./img/sample.jpg"
        alt="Pepita Photo"
      />
    </div>
    <hr />
    <div>
      <img
        class="img-fluid float-end"
        src="./img/sample.jpg"
        alt="Pepita Photo"
      />
      <img
        class="img-fluid float-start"
        src="./img/motorcycle.jpg"
        alt="Motorcycle Photo"
      />
    </div>
    <hr />
    <div>
      <img
        class="img-fluid d-block mx-auto"
        src="./img/sample.jpg"
        alt="Pepita Photo"
      />
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
