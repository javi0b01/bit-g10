<app-navigation />

@defer {
<div class="card mb-3" style="max-width: 540px">
  <div class="row g-0">
    <div class="col-md-4">
      <img
        [ngSrc]="pokemon.front_default"
        width="100"
        height="100"
        class="img-fluid rounded-start"
        alt="{{pokemon.name}} image"
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <p class="card-text">
          <small class="text-body-secondary"># {{pokemon.id}}</small>
        </p>
        <h5 class="card-title">{{pokemon.name | titlecase }}</h5>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">height {{pokemon.height}} decimetres</li>
          <li class="list-group-item">weight {{pokemon.weight}} hectograms</li>
          <li class="list-group-item">
            {{pokemon.base_experience}} base experience
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
}@loading (minimum 3s) {
<div class="spinner-border text-warning" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
}
