<nav>
  <a routerLinkActive="active" ariaCurrentWhenActive="page" routerLink="/home"
    >home</a
  >

  @if (signinService.isUserLogged()) {
  <a
    routerLinkActive="active"
    ariaCurrentWhenActive="page"
    routerLink="/dashboard"
    >dashboard</a
  >
  <button
    type="button"
    class="btn btn-link"
    (click)="signinService.logutUser()"
  >
    Logout
  </button>
  }@else{
  <a
    routerLinkActive="active"
    ariaCurrentWhenActive="page"
    routerLink="/sign-up"
    >sign up</a
  >
  <a
    routerLinkActive="active"
    ariaCurrentWhenActive="page"
    routerLink="/sign-in"
    >sign in</a
  >
  }
</nav>
